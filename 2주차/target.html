<!DOCTYPE html>

<body>
    <h3>링크의 target 속성 활용</h3>
    <ul>
        <li><a href="http://www.w3.org" target = "_blank">W3C(새 윈도우, _blank)</a></li>
        <li><a href= "http://www.naver.com" target = "_self">NAVER(현재 윈도우, _self)</a></li>
        <li><a href= "http://www.google.com" target= "_parent">google(부모 윈도우, _parent)</a></li>
        <li><a href = "http://www.inha.ac.kr" target = "_top">INHA UNIV(브라우저 윈도우,_top) </a></li>
    </ul>
    
</body>
</html>
