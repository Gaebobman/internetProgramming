<!--

  -->

  <!DOCTYPE html>
  <html>
  <head>
    <title>Document</title>
    <style>
      input[type= "button"]{
        width: 50px;
        height: 50px;
        /* background-color: rgba(128, 128, 128, 0.68);

        margin-right:1px;
        margin-bottom: 1px; */
        font-size: large;
      }
    </style>
  </head>
  <body>

    <script>
      var exp="";
      function calc(){
        var obj = document.getElementById("expression")
        try {
          obj.value= eval(exp);
          exp = eval(exp);
        } catch (error) {
          alert(error.name + ": " + error.message)
          exp = "";
        }

      }
      function add(obj){
        exp+=obj
        document.getElementById("expression").value = exp;
      
        }
      function clearDisplay(){
        exp="";
        document.getElementById("expression").value= exp;
        
      }
      
    </script>
   <p>
    display: <input type="text" id="expression" size="30"><br><br>
    <input type="button" value="7" onclick="add('7')">
    <input type="button" value="8" onclick="add('8')">
    <input type="button" value="9" onclick="add('9')">
    <input type="button" value="/" onclick="add('/')"><br>
    <input type="button" value="4" onclick="add('4')">
    <input type="button" value="5" onclick="add('5')">
    <input type="button" value="6" onclick="add('6')">
    <input type="button" value="*" onclick="add('*')"><br>
    <input type="button" value="1" onclick="add('1')">
    <input type="button" value="2" onclick="add('2')">
    <input type="button" value="3" onclick="add('3')">
    <input type="button" value="-" onclick="add('-')"><br>
    <input type="button" value="0" onclick="add('0')">
    <input type="button" value="+" onclick="add('+')">
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="=" onclick="calc()"><br>
   </p>
  </body>
  </html>
