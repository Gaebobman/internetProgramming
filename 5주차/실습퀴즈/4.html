<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function sum(){
            var x = parseInt(document.getElementById("x").value);
            var y = parseInt(document.getElementById("y").value);
            var ans = document.getElementById("sum");
            ans.value= x + y;

        }
    </script>
    <h1>덧셈계산기</h1>

첫번째 정수: <input id="x" type="text"><br>
두번째 정수: <input id="y" type="text"><br>
합계: <input id = "sum" type="text"><br>
<button id = "calcul" onclick="sum()">계산</button>

</body>
</html>
