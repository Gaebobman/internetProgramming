<!DOCTYPE html>
<html>
<head>
    <title>Margin Padding</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        p{
            margin:0px;
            padding:0px;
            width: 200px;
            background-color: yellow;
            border: 1px solid red;
        }
        #target{
            margin: 10px;
            padding: 20px;
            background-color: rgb(72, 140, 72);
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p>margin: 0px, padding: 0px, width: 200px인 단락입니다.</p>
    <p id="target">margin: 10px, padding: 20px
        인 단락입니다.</p>

    <p style="margin-left: auto; margin-right: auto; width: 50%">
    브라우저가 자동으로 마진을 계산해줍니다.</p>
    
</body>
</html>
