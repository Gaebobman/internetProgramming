<!DOCTYPE html>
<head>
    <title>리스트</title>
    <style>
        body > p{
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        ul{
            list-style: none;
            text-align: center;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
            padding: 10px 0;
        }
        ul li{
            display: inline;
            /* 수평으로 리스트를 보여준다. */
            text-transform: uppercase;
            /* 대문자로 나오고요 */
            padding:0 10px ; 
            letter-spacing: 10px;
            /* 자간 10px */

        }
        ul li a {text-decoration: none; color: black;}
        ul li a:hover{text-decoration: underline;}
    </style>
</head>
<body>
    <p>
        <ul>
            <li><a href ="#">HTML</a></li>
            <li><a href ="#">CSS</a></li>
            <li><a href ="#">JAVASCRIPT</a></li>
           
        </ul>
    </p>
</body>
</html>
