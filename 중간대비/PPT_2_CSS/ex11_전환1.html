<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            background: yellow;
            transition: width 5s,height 2s; 
        
        }

        div:hover {
            width: 200px;
            height: 150px;
            border: 10px solid red;
            transform: rotate(120deg);
            -webkit-transform:rotate(190deg) ;
            
        }
    </style>
</head>
<body>
    <div>마우스를 올려보세요.</div>
</body>
</html>
