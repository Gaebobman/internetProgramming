<!DOCTYPE html>
<html>
<head>
    <title>Meta</title>
    <meta name="keywords" content="컴퓨터, 소프트웨어, 스마트폰">
    <!-- 검색엔진에 의해 검색되게 함 -->
    <meta name="author" content="황기태">
    <!-- 저작자가 황기태임을 표시 -->
    <base href = "http://www.google.co.kr/">
    <!-- <link>, <script>, <style>, <title>, <meta> 
    메타태그들은 head 태그 안에 작성 Script는 body 가능-->

</head>
<body>
    <p>
        http://www.google.co.kr/ 
        이하의 주소일 경우에는
    </p>
    <a href="imghp?hl=ko&authuser=0&ogbl">이미지</a>
    
</body>
</html>
