<body>
    <h2>시간 정보 입력 HTML5 폼 요소들</h2>
    <p>초기 세팅: 2021년 4월 12일 밤 8시 45분(10초 32)
        <br>
        시간을 변경해 보세요.
    </p>
    <pre>
            
month: <input type="month" value="2021-04"><br>
week: <input type="week" value="2021-W16"><br>
date: <input type="date" value="2021-04-12"><br>
time: <input type="time" value="20:45"><br>
local: <input type="datetime-local" 
                value="2021-04-01T20:45:10.32"><br>
            

    </pre>
</body>
</html>
