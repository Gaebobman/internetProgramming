<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <div id='remaining'></div>

    <script>
        function dateToNewYear(){
            var today = new Date();
            var newYear = new Date('January 1,' + (today.getFullYear() +1));
            var diff = newYear - today;
            var milliseconds = Math.floor(diff % 1000);
            diff = diff / 1000;
            var seconds = Math.floor(diff % 60);
            diff = diff / 60;
            var minutes = Math.floor(diff % 60);
            diff = diff / 60;
            var hours = Math.floor(diff % 24);
            diff = diff / 24;
            var days = Math.floor(diff);

            var outStr = "내년도 신정까지 "+ days + "일, " + hours + '시간, ' + minutes;
        outStr += '분, ' + seconds + '초' + ' 남았습니다.';

        document.getElementById('remaining').innerHTML = outStr;
        // 1초가 지나면 다시 함수를 호출한다. 
        setTimeout("dateToNewYear()", 1000);
        }
        dateToNewYear();
    </script>
    
    
</body>
</html>
