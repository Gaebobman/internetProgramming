<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h3>홈 제어 시스템- 온도 조절</h3>
    <hr>
    <form>
        지속 시간(0.0 ~10.0시간): <input type="number"
        min= "0.0" max="10.0" step="0.5"><br>
        온도 설정 : 10℃ <input type="range"
        min="10" max="30" list="temp">
        <datalist id= "temp">
            <option value="12" label="low">
            <option value="20" label="midium">
            <option value="28" label="high">
        </datalist>

    </form>
</body>
</html>
