<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel = "stylesheet" href="mystyle.css"><!--외부 스타일시트 사용 예-->
    
    <style>
        h2 {            color: blueviolet;         }
        p.internal {            color: #15ff00;        } 
    </style> <!--내부 스타일시트 사용 예-->
    <title>Document</title>
</head>
<body>
    <h1>This is a headline.</h1>
    <p>This is a paragraph.</p> <!--외부 스타일시트 사용 예-->


    <h2>This is a headline.</h2>
    <p class="internal">This is a paragraph.</p> <!--내부 스타일시트 사용 예-->

    <h2 style="color: aqua;">This is a headline.</h2>
    <p style="color: cadetblue;">This is a paragraph.</p> <!--인라인 스타일시트 사용 예-->
</body>
</html>
