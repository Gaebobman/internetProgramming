<!DOCTYPE html>
<head>
    <title>Quiz1</title>
    <style>
        .imgswap {
            float: right;
        }
        .imgswap img:last-child{    
            display: none; 
        }
        .imgswap:hover img:first-child{
            display: none;
        }
        .imgswap:hover img:last-child{
            display: inline-block;
        }
       #text{
           float: left;
       }

    </style>
</head>
<body>
    <h3>:hover 활용</h3>
    <hr>
    <div id ="text">
        마우스를 올리면<br> 카드의 앞면이 보인다.
    </div>
    <div class ="imgswap" float: right>
        <img src = "imgs/back.jpg">
        <img src ="imgs/trump.jpg">
    </div>

</body>
</html>
