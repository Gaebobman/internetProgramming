<!DOCTYPE html>
<head>
    <title>overimg</title>
    <style>
        .imgswap img:last-child{    
            display: none; 
        }
        .imgswap:hover img:first-child{
            display: none;
        }
        .imgswap:hover img:last-child{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class ="imgswap">
        <img src="back.jpg">
        <img src="trump.jpg">
    </div>
</body>
</html>
