<!DOCTYPE html>
<head>
    <title></title>
    <script>
        function over(obj){
            obj.src="imgs/apple.jpeg";
        }
        function out(obj){
            obj.src="imgs/banana.jpg";
        }
    </script>
</head>
<body>
    <h3>마우스를 올려 보라</h3>
    <hr>
    <img src = "imgs/apple.jpeg" alt ="이미지"
            onmouseover="over(this)"
            onmouseout="out(this)">
    
</body>
</html>
