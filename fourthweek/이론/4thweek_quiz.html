<!DOCTYPE html>
<head>

<body>
    <h1>섭씨 to 화씨 변환기</h1>
    <button type= "button" onclick="hamsu()" >계산하기</button>

    <hr>
    <br>
    <h1>컨펌버튼</h1>
    <botton type= "button" onclick="confirmhamsu()">컨펌버튼</botton>
    <p id = "paragraph"></p>
    
    <script>
        var hwaci;
        function hamsu(){
            var ret = prompt("섭씨 온도를 화씨온도로 바꿔드립니다!!! ", "36.5");
        if(ret == null) {
            alert("입력안했네요...");
        }else if(ret == ""){
            alert("입력안했네요...");
        }else{
           hwaci = ret * 9 / 5 + 32;
           alert(ret+ "℃ 는 " + (parseInt(ret)*1.8 +32) + "℉ 입니다.")
        }

        }

        function confirmhamsu(){
            var load = confirm("전송할까요");
                if(load == true) {
	            // 사용자가 "확인" 버튼을 누른 경우
                var elem = document.getElementById('paragraph');
                elem.style.color = 'red';
                elem.innerHTML = "Hey!!!";
                }
                else {
	            // 취소 버튼이나 다이얼로그를 닫은 경우
                alert("goooooodbye");
            }              
        }
       
    </script>
    <h3>변경 후의 온도</h3>

</body>
</html>
